<!DOCTYPE html>
<html>

<head>
    <link href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet-src.js"></script>

    <script src="https://unpkg.com/sql.js@0.3.2/js/sql.js"></script>


    <meta charset="utf-8">
    <title>Leaflet.TileLayer.MBTiles demo</title>
    <style>
        html, body {
            margin:0px;
            height:100%;
          }
        #map {
            height:100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>



    <script>

        // var map = new L.Map('map').fitWorld();
        var map = L.map('map').setView([40.08748, -94.42132], 5);
        var mb = L.tileLayer('http://localhost:3000/services/road-trip/tiles/{z}/{x}/{y}.png', {
            minZoom: 0,
            maxZoom: 6
        }).addTo(map);

        mb.on('databaseloaded', function (ev) {
            console.info('MBTiles DB loaded', ev);
        });
        mb.on('databaseerror', function (ev) {
            console.info('MBTiles DB error', ev);
        });

    </script>
</body>

</html>
